# Server settings
set dedicated 1
set com_hunkmegs 128
set net_port 27960

# Game settings
seta bot_enable 1
seta bot_nochat 0
seta g_spskill 3
seta bot_minplayers 3
seta sv_hostname "Q3A CTF Container"
seta g_motd "...sup?"
seta sv_maxclients 16
seta sv_pure 1
seta g_gametype 4
seta timelimit 10
seta fraglimit 20
seta g_inactivity 120
seta rconpassword "secretPassword1!"

# Map rotation
set dm1 "map q3ctf1; set nextmap vstr dm2"
set dm2 "map q3ctf2; set nextmap vstr dm3"
set dm3 "map q3ctf3; set nextmap vstr dm1"
vstr dm1

